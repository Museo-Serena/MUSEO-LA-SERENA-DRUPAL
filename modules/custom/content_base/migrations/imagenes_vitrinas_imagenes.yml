id: imagenes_vitrinas_imagenes
migration_tags:
  - CSV
migration_group: null
label: Vitrina Images importer
source:
  constants:
    source_base_path: modules/custom/content_base/images #absolute path where your images are currently located
    uri_file: "public://imagenes_vitrina/imagenes" #location where your images will be stored
  plugin: csv
  track_changes: true
  path: modules/custom/content_base/sources/imagenes_vitrinas.csv #absolute location where your csv files are located
  header_row_count: 1
  ids: [imagen]
process:
  source_full_path:
    - plugin: concat
      delimiter: /
      source:
        - constants/source_base_path
        - imagen
    - plugin: urlencode
  uri_file:
    - plugin: concat
      delimiter: /
      source:
        - constants/uri_file
        - imagen
    - plugin: urlencode
  filename: imagen
  uri:
    plugin: file_copy
    source:
      - "@source_full_path"
      - "@uri_file"
destination:
  plugin: "entity:file"
  default_bundle: imagenes_vitrina
migration_dependencies:
  required: {}
  optional: {}
